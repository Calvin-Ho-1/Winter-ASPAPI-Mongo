        <div class="header">
            <h1>Welcome to Orderzon</h1>
            <h1><em>ORDER</em> THE THINGS YOU DESIRE</h1>
        </div>
        <main>
            <div id="enterdata">
                <div class="box1">
                    <label for="newProduct">Enter New Product Name:</label>
                    <input type="text" id="newProduct" name="newProduct"> <br />
                    <p></p>
                    Product Description: <input type="text" id="newProductDesc" name="newProductDesc"> <br />
                    <p></p>
                    Product Rating: <input type="number" id="newProductRating" name="newProductRating"> <br />
                    <p></p>
                    <button id="newProductButton" class="btn" type="button" onclick="newProductButton()"><span>Add Product</span></button>
                    <hr />
                </div>


                <div class="box2">
                    <label>New Customer</label><br />
                    Customer Name: <input type="text" id="newCustomerName" name="newCustomerName" width="12">
                    <p></p>
                    Phone Number: <input type="number" id="newPhoneNumber" name="newPhoneNumber" width="12">
                    <p></p>
                    <button id="newCustomerButton" class="btn" type="button" onclick="newCustomerButton()"><span>Add Customer</span></button>
                    <hr />
                    Transaction Type: <input type="text" id="transactionType" name="transactionType" width="50"><br />
                    <p></p>
                    Customer:  <select id="customerList" name="customerList"></select><br />
                    <p></p>
                    Product:  <select id="productList" name="productList"></select><br />

                    <br />
                    <button id="addOrderButton" class="btn" type="button" onclick="addOrderButton()"><span>Add Order</span></button>
                    <button id="showButton" class="btn" type="button" onclick="showButton()"><span>Refresh Order List</span></button>

                </div>
            </div>
            <div id="largebox">
                <div class="box3">
                    <br />
                    <h2><em>Here Are Our Current Orders</em> </h2>
                    <!--This is where the table is-->
                    <table id="ordertable"></table>

                    <br />
                    <!--Title:<input type="text" id="title" name="title" width="50">-->
                    <!--Custom Order ID:<input type="number" id="orderID" name="orderID" width="20"><br />-->


                    <div class="box4">
                        <p>Backup Section</p>
                        <button id="backupButton" class="btn" type="button" onclick="backupButton()"><span>Backup Data</span></button>  <br />
                        <button id="displayBackupButton" class="btn" type="button" onclick="displayBackupButton()"><span>Show Backed Up Data</span></button>  <br />
                    </div>

                </div>
        </main>
        <nav id="bottom">
            <a href="#">Return Policy</a>
            <a href="#">User Agreement</a>
            <a href="#">Contact Us</a>
            <a href="#">Careers</a>
